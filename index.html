<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模糊背景示例</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            z-index: 1;
        }

        /* 全屏背景图片 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/Background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }



        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .gradient-text {
            font-weight: bold;
            background: linear-gradient(to left, rgb(51, 255, 255), white); /* 从青色到粉紫色的渐变 */
            -webkit-background-clip: text; /* 仅剪裁文字部分的背景 */
            -webkit-text-fill-color: transparent; /* 使文本颜色透明，显示背景渐变 */
        }
    </style>
</head>
<body style="background-color: black">
<div class="background"></div>

<div class="content">
    <h1 class="gradient-text">Welcome to BaiJiuSama's website</h1>
    <span>If you want to contact me, please reach out via</span> <span class="gradient-text">QQ: 2126383941</span> .
</div>
</body>
</html>
